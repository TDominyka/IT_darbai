<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		var notFound=0;
		$(document).ready(function(){
			$(".btn").click(function(){
				//if(!$("#file_content").text()){
					$("#file_content").load($("#file_name").val()+".txt",function(){
						if(!$("#file_content").text()){notFound++;}
					});
				//}
				$("#file_content").load($("#file_name").val()+".html", function(){
					if(!$("#file_content").text()){notFound++;}
				});
				
			});
			$(document).ajaxComplete(function(){
				if(notFound>=2){
					$("#file_content").text(null);
					$("#file_name").css("border-color","red");
					notFound=0;
				}
			});
			$("#file_name").keyup(function(){
				$("#file_content").text(null);
				$("#file_name").css("border-color","#512268");
			});
		});
		</script>
